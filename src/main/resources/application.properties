# Application properties
spring.application.name=AML Detection
server.port=8080

# Logging settings
logging.level.org.springframework=INFO
logging.level.com.example.moneylaundering=DEBUG

# Swagger settings
springfox.documentation.swagger.v2.path=/api-docs
springfox.documentation.enabled=true

# Database settings (example, you can modify as per your DB configuration)
spring.datasource.url=jdbc:mysql://localhost:3306/moneylaundering
spring.datasource.username=root
spring.datasource.password=rootpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
